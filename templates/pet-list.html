{% extends "base.html" %}

{% block title %} Pet List Page {% endblock %}

{% block content %}

<h1>Pets</h1>

<div>
    {% for pet in pets %}
    <div>
        <img src="{{ pet.img }}" alt="{{ pet.name }} photo">
        <p><a href="">{{ pet.name }}</a>
            {% if pet.available %}
            <span><strong> is available!</strong></span>
            {% endif %}
        </p>
    </div>
</div>
<a class="btn" href="/add">Add a Pet</a>
